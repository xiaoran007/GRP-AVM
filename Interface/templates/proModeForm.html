<div class="page-header min-vh-100" style="background-image: url('/img/bg_pro1.jpg')">
    <span class="mask bg-gradient-dark opacity-4"></span>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="text-center">
                    <h1 class="text-white">Single Prediction</h1>
                    <h5 class="text-white">In professional mode, you are given higher control permissions.</h5>
                </div>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="row">
            <div class="text-center">
                <p>&nbsp;</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card card-frame">
                    <div class="card-body">
                        <form action="/pro_mode_single" method="POST" id="proSingle">
                            <div class="row">
                                <div class="text-start">
                                    <h6>Location</h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="zipcode" class="form-label">Zipcode</label>
                                        <input name="zipcode" id="zipcode" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="lat" class="form-label">Lat</label>
                                        <input name="lat" id="lat" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="long" class="form-label">Long</label>
                                        <input name="long" id="long" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="waterfront" class="form-label">Is waterfront?</label>
                                        <input name="waterfront" id="waterfront" type="number" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-start">
                                    <h6>Basic</h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="bedrooms" class="form-label">Bedrooms number</label>
                                        <input name="bedrooms" id="bedrooms" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="bathrooms" class="form-label">Bathrooms number</label>
                                        <input name="bathrooms" id="bathrooms" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="floors" class="form-label">Floors number</label>
                                        <input name="floors" id="floors" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="yr_built" class="form-label">Built year</label>
                                        <input name="yr_built" id="yr_built" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="yr_renovated" class="form-label">Renovated year</label>
                                        <input name="yr_renovated" id="yr_renovated" type="number" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="sqft_living" class="form-label">Living space (in ft square)</label>
                                        <input name="sqft_living" id="sqft_living" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="sqft_lot" class="form-label">Lot space (in ft square)</label>
                                        <input name="sqft_lot" id="sqft_lot" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="sqft_above" class="form-label">Above basement space (in ft
                                            square)</label>
                                        <input name="sqft_above" id="sqft_above" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="sqft_basement" class="form-label">Basement space (in ft
                                            square)</label>
                                        <input name="sqft_basement" id="sqft_basement" type="number"
                                               class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-start">
                                    <h6>Advance</h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="view" class="form-label">View number</label>
                                        <input name="view" id="view" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="condition" class="form-label">Condition</label>
                                        <input name="condition" id="condition" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="grade" class="form-label">grade</label>
                                        <input name="grade" id="grade" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="sqft_living15" class="form-label">Living space in 2015 (in ft
                                            square)</label>
                                        <input name="sqft_living15" id="sqft_living15" type="number"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="sqft_lot15" class="form-label">Lot space in 2015 (in ft
                                            square)</label>
                                        <input name="sqft_lot15" id="sqft_lot15" type="number" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-start">
                                    <h6>Pro settings</h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check mt-4">
                                        <input name="llm" class="form-check-input" type="checkbox" value="enable_llm"
                                               id="llm"
                                        >
                                        <label class="custom-control-label" for="llm">Enable LLM</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check mt-4">
                                        <input name="full" class="form-check-input" type="checkbox" value="enable_full"
                                               id="full"
                                        >
                                        <label class="custom-control-label" for="full">Enable Full Prediction</label>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-check mt-4">
                                        <input name="cp" class="form-check-input" type="checkbox" value="enable_cp"
                                               id="cp"
                                        >
                                        <label class="custom-control-label" for="cp">Using user-defined confidence
                                            levels</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-static my-3">
                                        <label for="cp_value" class="form-label">Confidence level</label>
                                        <input name="cp_value" id="cp_value" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input name="hidden" class="form-check-input" type="checkbox"
                                               value="enable_hidden"
                                               id="hidden"
                                        >
                                        <label class="custom-control-label" for="hidden">Enable Hidden
                                            Prediction</label>
                                    </div>
                                </div>
                                <div class="col col-sm-2">
                                    <div class="form-group label-floating">
                                        <select name="model" class="form-control form-select" id="model">
                                            <option disabled="" selected="">Select Model Core</option>
                                            <option value="RF">Random Forest</option>
                                            <option value="XGB">XGBoost</option>
                                            <option value="LGBM">LightGBM</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col float-end text-end">
                                    <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd'
                                           name='finish' value='Finish'/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalTitle">Invalid input</h4>
            </div>
            <div class="modal-body">
                <h5 id="errMsg">Check your input.</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="closeBtn">Close</button>
            </div>
        </div>
    </div>
</div>

            <p class="text-dark my-1 text-sm font-weight-normal">

                    document.write(new Date().getFullYear())

</body>

<body>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalTitle">Invalid input</h4>
            </div>
            <div class="modal-body">
                <h5 id="errMsg">Check your input.</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="closeBtn">Close</button>
            </div>
        </div>
    </div>
</div>


<button type="button" id="myBtn">Launch modal</button>


<script>
    const myBtn = document.getElementById("myBtn");
    myBtn.addEventListener('click', function (){
        $('#myModal').modal('show')
    })
</script>


</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable Webpage</title>
    <style>
        #content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>

    <div id="content">
        <h1>Zoomable Webpage</h1>
        <p>This webpage can be zoomed in and out using JavaScript.</p>
    </div>

    <script>
        var scale = 1;

        function zoomIn() {
            scale += 0.1;
            document.getElementById('content').style.transform = 'scale(' + scale + ')';
        }

        function zoomOut() {
            if (scale > 0.1) {
                scale -= 0.1;
                document.getElementById('content').style.transform = 'scale(' + scale + ')';
            }
        }
    </script>
</body>
</html>
